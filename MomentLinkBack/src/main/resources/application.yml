spring:
  application:
    name: MomentLinkBack

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/moment_link?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        # 命名策略：将驼峰命名转换为下划线命名
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        # 或者使用 Spring Boot 的命名策略
        # naming:
        #   physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms

# JWT配置
jwt:
  secret: YourSecretKeyMustBeLongEnoughForHS256AlgorithmAtLeast32Characters
  expiration: 86400000
  header: Authorization
  prefix: "Bearer "

# 文件上传配置
file:
  upload-dir: ./uploads
  max-size: 104857600  # 100MB

# FFmpeg 配置
ffmpeg:
  path: /usr/bin/ffmpeg
  
ffprobe:
  path: /usr/bin/ffprobe

# Swagger 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /api-docs
    enabled: true

# 日志配置
logging:
  level:
    com.keyy.momentlink: DEBUG
    org.springframework.security: DEBUG

# 服务器配置
server:
  port: 8088
  servlet:
    context-path: /api
