    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>内容管理 - MomentLink 管理后台</title>

    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-vendors.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f5f7fb;
        }
        .content-preview {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .media-preview {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .media-preview img, .media-preview video {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- 导航栏 -->
        <header class="navbar navbar-expand-md navbar-light d-print-none">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href="index.html">MomentLink 管理后台</a>
                </h1>
                <div class="navbar-nav flex-row order-md-last">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">
                            <span class="avatar avatar-sm" style="background-image: url(https://cdn.jsdelivr.net/npm/@tabler/icons@latest/icons/user.svg)"></span>
                            <div class="d-none d-xl-block ps-2">
                                <div>管理员</div>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                            <a href="#" class="dropdown-item" onclick="logout()">退出登录</a>
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l-2 0l9 -9l9 9l-2 0" /><path d="M5 12l0 10" /><path d="M19 12l0 10" /><path d="M9 12l0 10" /><path d="M15 12l0 10" /></svg>
                                    </span>
                                    <span class="nav-link-title">数据大屏</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="users.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /><path d="M21 21v-2a4 4 0 0 0 -3 -3.85" /></svg>
                                    </span>
                                    <span class="nav-link-title">用户管理</span>
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="contents.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" /><path d="M9 9l1 0" /><path d="M9 13l6 0" /><path d="M9 17l6 0" /></svg>
                                    </span>
                                    <span class="nav-link-title">内容管理</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- 页面内容 -->
        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">内容管理</h2>
                            <div class="text-muted mt-1">查询和管理用户提交的内容</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <!-- 搜索栏 -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <input type="number" class="form-control" id="userIdFilter" placeholder="用户ID">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="typeFilter">
                                        <option value="">全部类型</option>
                                        <option value="0">文本</option>
                                        <option value="1">图片</option>
                                        <option value="2">视频</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="statusFilter">
                                        <option value="">全部状态</option>
                                        <option value="1">正常</option>
                                        <option value="0">违规</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary w-100" onclick="searchContents()">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                                        搜索
                                    </button>
                                </div>
                            </div>
                            <div class="row g-3 mt-2">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-outline-secondary" onclick="resetSearch()">重置</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 内容列表 -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">内容列表</h3>
                        </div>
                        <div class="card-body">
                            <div id="contentsTableContainer">
                                <div class="text-center text-muted py-4">加载中...</div>
                            </div>
                        </div>
                    </div>

                    <!-- 分页 -->
                    <div class="d-flex justify-content-center mt-3" id="paginationContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal modal-blur fade" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-title">删除违规内容</div>
                    <div class="mb-3">
                        <label class="form-label">删除原因（将通知用户）</label>
                        <textarea class="form-control" id="deleteReason" rows="3" placeholder="请输入删除原因，例如：内容包含违规信息"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link link-secondary me-auto" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script src="admin.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 20;
        let currentUserId = null;
        let currentType = null;
        let currentStatus = null;
        let deleteContentId = null;

        // 加载内容列表
        async function loadContents(page = 1) {
            try {
                const result = await ContentAPI.getAllContents(page, pageSize, currentUserId, currentType, currentStatus);
                if (result) {
                    displayContents(result.list || []);
                    updatePagination(result);
                    currentPage = page;
                }
            } catch (error) {
                console.error('加载内容列表失败:', error);
                showToast('加载内容列表失败', 'error');
                document.getElementById('contentsTableContainer').innerHTML = 
                    '<div class="text-center text-muted py-4">加载失败，请重试</div>';
            }
        }

        // 显示内容列表
        function displayContents(contents) {
            const container = document.getElementById('contentsTableContainer');
            
            if (!contents || contents.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4">暂无内容数据</div>';
                return;
            }

            let html = '<div class="table-responsive"><table class="table table-vcenter">';
            html += '<thead><tr>';
            html += '<th>ID</th>';
            html += '<th>作者</th>';
            html += '<th>内容</th>';
            html += '<th>类型</th>';
            html += '<th>媒体</th>';
            html += '<th>点赞/评论</th>';
            html += '<th>发布时间</th>';
            html += '<th>操作</th>';
            html += '</tr></thead><tbody>';

            contents.forEach(content => {
                const typeMap = { 0: '文本', 1: '图片', 2: '视频' };
                const typeText = typeMap[content.type] || '未知';
                
                const contentPreview = content.contentText 
                    ? (content.contentText.length > 50 
                        ? content.contentText.substring(0, 50) + '...' 
                        : content.contentText)
                    : '-';

                // 媒体预览
                let mediaHtml = '-';
                if (content.mediaUrls && content.mediaUrls.length > 0) {
                    mediaHtml = '<div class="media-preview">';
                    content.mediaUrls.slice(0, 3).forEach(url => {
                        const fullUrl = url.startsWith('http') ? url : `/api${url}`;
                        if (content.type === 2) {
                            mediaHtml += `<video src="${fullUrl}" controls style="width: 80px; height: 80px; object-fit: cover;"></video>`;
                        } else {
                            mediaHtml += `<img src="${fullUrl}" alt="预览" onerror="this.style.display='none'">`;
                        }
                    });
                    if (content.mediaUrls.length > 3) {
                        mediaHtml += `<div style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; background: #f0f0f0; border-radius: 4px;">+${content.mediaUrls.length - 3}</div>`;
                    }
                    mediaHtml += '</div>';
                }

                html += `<tr>
                    <td>${content.id}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <span class="avatar avatar-sm me-2" style="background-image: url(${content.avatar ? (content.avatar.startsWith('http') ? content.avatar : `/api${content.avatar}`) : 'https://cdn.jsdelivr.net/npm/@tabler/icons@latest/icons/user.svg'})"></span>
                            <div>
                                <div>${content.nickname || content.username || '-'}</div>
                                <div class="text-muted small">ID: ${content.userId}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="content-preview" title="${content.contentText || ''}">${contentPreview}</div>
                    </td>
                    <td>${typeText}</td>
                    <td>${mediaHtml}</td>
                    <td>
                        <div>点赞: ${formatNumber(content.likeCount || 0)}</div>
                        <div>评论: ${formatNumber(content.commentCount || 0)}</div>
                    </td>
                    <td>${formatDate(content.createdAt)}</td>
                    <td>
                        <div class="btn-list flex-nowrap">
                            <button class="btn btn-sm btn-outline-danger" onclick="showDeleteModal(${content.id})">删除</button>
                        </div>
                    </td>
                </tr>`;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        // 更新分页
        function updatePagination(result) {
            const container = document.getElementById('paginationContainer');
            if (!result || result.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<nav><ul class="pagination">';
            
            // 上一页
            html += `<li class="page-item ${!result.hasPrev ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadContents(${currentPage - 1}); return false;">上一页</a>
            </li>`;

            // 页码
            for (let i = 1; i <= result.totalPages; i++) {
                if (i === 1 || i === result.totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadContents(${i}); return false;">${i}</a>
                    </li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }

            // 下一页
            html += `<li class="page-item ${!result.hasNext ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadContents(${currentPage + 1}); return false;">下一页</a>
            </li>`;

            html += '</ul></nav>';
            html += `<div class="ms-3 d-flex align-items-center text-muted">共 ${result.total || 0} 条记录</div>`;
            container.innerHTML = html;
        }

        // 搜索内容
        function searchContents() {
            const userIdValue = document.getElementById('userIdFilter').value.trim();
            currentUserId = userIdValue ? parseInt(userIdValue) : null;
            
            const typeValue = document.getElementById('typeFilter').value;
            currentType = typeValue === '' ? null : parseInt(typeValue);
            
            const statusValue = document.getElementById('statusFilter').value;
            currentStatus = statusValue === '' ? null : parseInt(statusValue);
            
            loadContents(1);
        }

        // 重置搜索
        function resetSearch() {
            document.getElementById('userIdFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            currentUserId = null;
            currentType = null;
            currentStatus = null;
            loadContents(1);
        }

        // 显示删除确认模态框
        function showDeleteModal(id) {
            deleteContentId = id;
            document.getElementById('deleteReason').value = '';
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        // 确认删除内容
        function handleDeleteContent() {
            if (!deleteContentId) return;
            
            const reason = document.getElementById('deleteReason').value.trim() || '内容违规';
            
            (async () => {
                try {
                    await ContentAPI.deleteContent(deleteContentId, reason);
                    showToast('内容已删除，已通知用户', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                    loadContents(currentPage);
                    deleteContentId = null;
                } catch (error) {
                    showToast(error.message || '删除内容失败', 'error');
                }
            })();
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 设置删除确认按钮
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            if (confirmDeleteBtn) {
                confirmDeleteBtn.onclick = handleDeleteContent;
            }
            
            // 加载内容列表
            loadContents(1);
        });
    </script>
</body>
</html>
