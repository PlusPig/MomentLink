                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown">

                                    </span>
                                    <span class="nav-link-title">数据大屏</span>
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="users.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /><path d="M21 21v-2a4 4 0 0 0 -3 -3.85" /></svg>

                            <li class="nav-item">
                                <a class="nav-link" href="contents.html">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" /><path d="M9 9l1 0" /><path d="M9 13l6 0" /><path d="M9 17l6 0" /></svg>

                    </div>

            </div>
        </header>

        <!-- 页面内容 -->
        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">用户管理</h2>
                            <div class="text-muted mt-1">查询和管理用户信息</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <!-- 搜索栏 -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="searchKeyword" placeholder="搜索用户名、昵称或邮箱">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="statusFilter">
                                        <option value="">全部状态</option>
                                        <option value="1">正常</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary w-100" onclick="searchUsers()">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                                        搜索
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-outline-secondary w-100" onclick="resetSearch()">重置</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 用户列表 -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">用户列表</h3>
                        </div>
                        <div class="card-body">
                            <div id="usersTableContainer">
                                <div class="text-center text-muted py-4">加载中...</div>
                            </div>
                        </div>
                    </div>

                    <!-- 分页 -->
                    <div class="d-flex justify-content-center mt-3" id="paginationContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal modal-blur fade" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-title">确认删除</div>
                    <div>确定要删除该用户吗？此操作不可恢复。</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link link-secondary me-auto" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script src="admin.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 20;
        let currentKeyword = '';
        let currentStatus = null;
        let deleteUserId = null;

        // 加载用户列表
        async function loadUsers(page = 1) {
            try {
                const result = await UserAPI.getAllUsers(page, pageSize, currentKeyword, currentStatus);
                if (result) {
                    displayUsers(result.list || []);
                    updatePagination(result);
                    currentPage = page;
                }
            } catch (error) {
                console.error('加载用户列表失败:', error);
                showToast('加载用户列表失败', 'error');
                document.getElementById('usersTableContainer').innerHTML = 
                    '<div class="text-center text-muted py-4">加载失败，请重试</div>';
            }
        }

        // 显示用户列表
        function displayUsers(users) {
            const container = document.getElementById('usersTableContainer');
            
            if (!users || users.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4">暂无用户数据</div>';
                return;
            }

            let html = '<div class="table-responsive"><table class="table table-vcenter">';
            html += '<thead><tr>';
            html += '<th>ID</th>';
            html += '<th>头像</th>';
            html += '<th>用户名</th>';
            html += '<th>昵称</th>';
            html += '<th>邮箱</th>';
            html += '<th>状态</th>';
            html += '<th>注册时间</th>';
            html += '<th>操作</th>';
            html += '</tr></thead><tbody>';

            users.forEach(user => {
                const statusBadge = user.status === 1 
                    ? '<span class="badge bg-success">正常</span>' 
                    : '<span class="badge bg-danger">禁用</span>';
                
                const avatarUrl = user.avatar 
                    ? (user.avatar.startsWith('http') ? user.avatar : `/api${user.avatar}`)
                    : 'https://cdn.jsdelivr.net/npm/@tabler/icons@latest/icons/user.svg';

                html += `<tr>
                    <td>${user.id}</td>
                    <td>
                        <span class="avatar avatar-sm" style="background-image: url(${avatarUrl})"></span>
                    </td>
                    <td>${user.username || '-'}</td>
                    <td>${user.nickname || '-'}</td>
                    <td>${user.email || '-'}</td>
                    <td>${statusBadge}</td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>
                        <div class="btn-list flex-nowrap">
                            ${user.status === 1 
                                ? `<button class="btn btn-sm btn-outline-warning" onclick="disableUser(${user.id})">禁用</button>`
                                : `<button class="btn btn-sm btn-outline-success" onclick="enableUser(${user.id})">启用</button>`
                            }
                            <button class="btn btn-sm btn-outline-danger" onclick="showDeleteModal(${user.id})">删除</button>
                        </div>
                    </td>
                </tr>`;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        // 更新分页
        function updatePagination(result) {
            const container = document.getElementById('paginationContainer');
            if (!result || result.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<nav><ul class="pagination">';
            
            // 上一页
            html += `<li class="page-item ${!result.hasPrev ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadUsers(${currentPage - 1}); return false;">上一页</a>
            </li>`;

            // 页码
            for (let i = 1; i <= result.totalPages; i++) {
                if (i === 1 || i === result.totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadUsers(${i}); return false;">${i}</a>
                    </li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }

            // 下一页
            html += `<li class="page-item ${!result.hasNext ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadUsers(${currentPage + 1}); return false;">下一页</a>
            </li>`;

            html += '</ul></nav>';
            html += `<div class="ms-3 d-flex align-items-center text-muted">共 ${result.total || 0} 条记录</div>`;
            container.innerHTML = html;
        }

        // 搜索用户
        function searchUsers() {
            currentKeyword = document.getElementById('searchKeyword').value.trim();
            const statusValue = document.getElementById('statusFilter').value;
            currentStatus = statusValue === '' ? null : parseInt(statusValue);
            loadUsers(1);
        }

        // 重置搜索
        function resetSearch() {
            document.getElementById('searchKeyword').value = '';
            document.getElementById('statusFilter').value = '';
            currentKeyword = '';
            currentStatus = null;
            loadUsers(1);
        }

        // 禁用用户
        async function disableUser(id) {
            if (!confirm('确定要禁用该用户吗？')) return;
            
            try {
                await UserAPI.disableUser(id);
                showToast('用户已禁用', 'success');
                loadUsers(currentPage);
            } catch (error) {
                showToast(error.message || '禁用用户失败', 'error');
            }
        }

        // 启用用户
        async function enableUser(id) {
            if (!confirm('确定要启用该用户吗？')) return;
            
            try {
                await UserAPI.enableUser(id);
                showToast('用户已启用', 'success');
                loadUsers(currentPage);
            } catch (error) {
                showToast(error.message || '启用用户失败', 'error');
            }
        }

        // 显示删除确认模态框
        function showDeleteModal(id) {
            deleteUserId = id;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        // 确认删除用户
        function handleDeleteUser() {
            if (!deleteUserId) return;
            
            (async () => {
                try {
                    await UserAPI.deleteUser(deleteUserId);
                    showToast('用户已删除', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                    loadUsers(currentPage);
                    deleteUserId = null;
                } catch (error) {
                    showToast(error.message || '删除用户失败', 'error');
                }
            })();
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 设置删除确认按钮
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            if (confirmDeleteBtn) {
                confirmDeleteBtn.onclick = handleDeleteUser;
            }
            
            // 回车搜索
            const searchKeyword = document.getElementById('searchKeyword');
            if (searchKeyword) {
                searchKeyword.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        searchUsers();
                    }
                });
            }
            
            // 加载用户列表
            loadUsers(1);
        });
    </script>
