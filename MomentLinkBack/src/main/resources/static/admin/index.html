                                    <div class="d-flex mb-2">

                                    </div>

                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="card stat-card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="subheader">平均评分</div>
                                    </div>
                                    <div class="h1 mb-3" id="avgRating">-</div>

                    <!-- 图表区域 -->
                    <div class="row row-cards">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">活跃用户统计（近7天）</h3>
                                </div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="activeUsersChart"></canvas>
                                    </div>
                                </div>
                            </div>

                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">热门内容排行</h3>
                                </div>
                                <div class="card-body">
                                    <div id="hotContentsList">

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script src="admin.js"></script>
    <script>
        let activeUsersChart = null;

        // 加载统计数据
        async function loadStats() {
            try {
                // 加载总体统计
                const overview = await StatsAPI.getOverview();
                if (overview) {
                    document.getElementById('totalUsers').textContent = formatNumber(overview.totalUsers);
                    document.getElementById('activeUsers').textContent = formatNumber(overview.activeUsers);
                    document.getElementById('totalContents').textContent = formatNumber(overview.totalContents);
                    document.getElementById('todayContents').textContent = formatNumber(overview.todayContents);
                    document.getElementById('totalComments').textContent = formatNumber(overview.totalComments);
                    document.getElementById('totalLikes').textContent = formatNumber(overview.totalLikes);
                    document.getElementById('avgRating').textContent = overview.avgRating ? overview.avgRating.toFixed(1) : '0.0';
                }

                // 加载活跃用户统计
                const activeUsers = await StatsAPI.getActiveUsers(7);
                if (activeUsers && activeUsersChart) {
                    updateActiveUsersChart(activeUsers);
                } else if (activeUsersChart) {
                    // 如果返回null或空数据，显示提示
                    document.getElementById('activeUsersChart').parentElement.innerHTML = 
                        '<div class="text-center text-muted py-4">暂无数据</div>';
                }

                // 加载热门内容（只显示前3条）
                const hotContents = await StatsAPI.getHotContents(3);
                if (hotContents) {
                    displayHotContents(hotContents);
                } else {
                    displayHotContents([]);
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
                showToast('加载统计数据失败', 'error');
            }
        }

        // 初始化活跃用户图表
        function initActiveUsersChart() {
            const ctx = document.getElementById('activeUsersChart');
            if (!ctx) return;

            activeUsersChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '活跃用户数',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 更新活跃用户图表
        function updateActiveUsersChart(data) {
            if (!activeUsersChart || !data) return;
            
            // 处理不同的数据格式
            if (Array.isArray(data) && data.length > 0) {
                // 优先使用 day 字段（MM/dd格式），如果没有则使用 date
                const labels = data.map(item => item.day || item.date || item.label || '');
                const values = data.map(item => item.count || item.value || item.activeUsers || 0);
                activeUsersChart.data.labels = labels;
                activeUsersChart.data.datasets[0].data = values;
                activeUsersChart.update();
            } else if (typeof data === 'object' && data.labels && data.values) {
                activeUsersChart.data.labels = data.labels;
                activeUsersChart.data.datasets[0].data = data.values;
                activeUsersChart.update();
            } else {
                // 数据格式不匹配，显示提示
                document.getElementById('activeUsersChart').parentElement.innerHTML = 
                    '<div class="text-center text-muted py-4">暂无数据</div>';
            }
        }

        // 显示热门内容（只显示前3条）
        function displayHotContents(contents) {
            const container = document.getElementById('hotContentsList');
            if (!contents || !Array.isArray(contents) || contents.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4">暂无数据</div>';
                return;
            }

            // 只显示前3条
            const displayContents = contents.slice(0, 3);

            let html = '<div class="table-responsive"><table class="table table-vcenter">';
            html += '<thead><tr><th>排名</th><th>内容</th><th>作者</th><th>点赞数</th><th>评论数</th></tr></thead><tbody>';
            
            displayContents.forEach((content, index) => {
                html += `<tr>
                    <td>${index + 1}</td>
                    <td>${content.contentText ? (content.contentText.substring(0, 30) + (content.contentText.length > 30 ? '...' : '')) : '-'}</td>
                    <td>${content.nickname || content.username || '-'}</td>
                    <td>${formatNumber(content.likeCount || 0)}</td>
                    <td>${formatNumber(content.commentCount || 0)}</td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            initActiveUsersChart();
            loadStats();
            
            // 每30秒刷新一次数据
            setInterval(loadStats, 30000);
        });
    </script>
