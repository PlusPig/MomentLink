<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>管理员登录 - MomentLink</title>
    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler-vendors.min.css" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .login-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        .login-left {
            flex: 1;
            background-image: url('img/img.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .login-right {
            flex: 1;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .login-form-wrapper {
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            color: #1890ff;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .login-title::before,
        .login-title::after {
            content: '——';
            color: #1890ff;
            margin: 0 8px;
        }
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }
        .form-input:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        .form-input::placeholder {
            color: #bfbfbf;
        }
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #8c8c8c;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .remember-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #595959;
        }
        .remember-password input {
            margin-right: 6px;
        }
        .forgot-password {
            color: #1890ff;
            font-size: 14px;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1890ff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
        }
        .login-btn:hover {
            background: #40a9ff;
        }
        .login-btn:disabled {
            background: #91d5ff;
            cursor: not-allowed;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
            vertical-align: middle;
        }
        .spinner-border {
            display: inline-block;
            border: 0.15em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
        .d-none {
            display: none !important;
        }
        #loginBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .login-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .other-login {
            color: #595959;
            text-decoration: none;
        }
        .register-link {
            color: #1890ff;
            text-decoration: none;
        }
        .register-link:hover,
        .other-login:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-left {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left"></div>
        <div class="login-right">
            <div class="login-form-wrapper">
                <h1 class="login-title">欢迎登录</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <input type="text" class="form-input" id="username" name="username" placeholder="请输入账号" required autofocus>
                    </div>
                    <div class="form-group">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <input type="password" class="form-input" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-password">
                            <input type="checkbox" id="rememberPassword">
                            <span>记住密码</span>
                        </label>
                        <a href="#" class="forgot-password">忘记密码?</a>
                    </div>
                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="spinner-border spinner-border-sm d-none" id="loginSpinner" role="status"></span>
                        <span id="loginText">登录</span>
                    </button>
                    <div class="login-footer">
                        <a href="#" class="other-login">其他账号登录</a>
                        <a href="#" class="register-link">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script src="admin.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginText = document.getElementById('loginText');
            
            loginBtn.disabled = true;
            loginSpinner.classList.remove('d-none');
            loginText.textContent = '登录中...';
            
            try {
                await login(username, password);
                window.location.href = '/api/static/admin/index.html';
            } catch (error) {
                showToast(error.message || '登录失败，请检查用户名和密码', 'error');
                loginBtn.disabled = false;
                loginSpinner.classList.add('d-none');
                loginText.textContent = '登录';
            }
        });
    </script>
</body>
</html>
